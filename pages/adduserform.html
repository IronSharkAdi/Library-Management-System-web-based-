{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <title>Home</title>
    
    <link rel="icon" href="https://b1.pngbarn.com/png/966/621/dots-white-and-blue-circle-and-book-icon-png-clip-art.png" type="image/png">
</head>
<body class="text-light" style="background-color: #202445;">
  
    <a href="{% url 'backhome' %}" class="btn btn-danger px-3 mx-5 ">Back</a> <br>
    <div class="loginForm" style="background-color: #2e3560; display: flex; align-items: center; justify-content: center;">
  <form method="POST" class="p-5 bg-info" style="width:400px ;border: 1px solid black; border-radius: 5px;  -webkit-box-shadow: 23px 29px 38px 0px rgba(22,26,54,1); -moz-box-shadow: 23px 29px 38px 0px rgba(22,26,54,1); box-shadow: 23px 29px 38px 0px rgba(22,26,54,1);" >
      {% csrf_token %}
      <h3 class="text-light">Staff Form</h3>
      <div class="form-group">
        <label class="text-light">Name:</label>
        <input type="text" class="form-control " name="name" >
      </div>
      <div class="form-group" >
        <label class="text-light">Email:</label>
        <input type="text" class="form-control" placeholder="Optional" name="email">
      </div>
      <div class="form-group" >
        <label class="text-light">Password:</label>
        <input type="password" class="form-control" name="password">
      </div>
      <br>
      {% for message in messages%}
      <div><h4 class="text-danger">*{{message}}</h4></div>
      {% endfor%}
      <h3 class="text-light">Permissions :</h3>
      <label><input type="checkbox" checked name="addbook">Add Books</label><br>
      <label><input type="checkbox" checked name="editbooks">Edit Books</label><br>
      <label><input type="checkbox" name="editstaff">Edit Staff</label><br>
      <label><input type="checkbox" checked name="recofredited">View record of edited books </label>
      <label><input type="checkbox" checked name="recofdeleted">View record of deleted books </label>
      <label><input type="checkbox" name="removebook">Remove Books</label><br>
      <label><input type="checkbox" name="removestaff">Remove Staff</label><br>
      <label><input type="checkbox" name="addstaff">Add Staff</label><br>
      <br>
      <button type="submit" value="Post" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</html>
