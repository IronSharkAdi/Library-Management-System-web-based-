{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <title>Book Form</title>
</head>
<body style="background-color:  #2e3560 ;"  >
  
      <a href="{% url 'editbook' %}" class="btn btn-danger px-3 mx-5 ">Back</a> <br>
      <div class="loginForm">
    <form method="POST" class="p-5 bg-info" style="width:400px ;border: 1px solid black; border-radius: 5px;  -webkit-box-shadow: 23px 29px 38px 0px rgba(22,26,54,1); -moz-box-shadow: 23px 29px 38px 0px rgba(22,26,54,1); box-shadow: 23px 29px 38px 0px rgba(22,26,54,1);" >
        {% csrf_token %}
        <div class="form-group" >
          <label class="text-light">Books Name:</label>
          <input type="text" class="form-control" value="{{object.dispo}}" name="name">
        </div>
        </div>
        <br>
        <br>
        <button type="submit" value="Post" class="btn btn-primary">Submit</button>
        <a href="{% url 'editbook' %}" class="btn btn-danger m-5">Don't Submit</a>
      </form>
    </div>
</body>
</html>
